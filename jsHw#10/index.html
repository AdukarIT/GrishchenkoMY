<html>
  <head>
  	<title>JSHW</title>
		<meta charset="utf-8">
  </head>
	<body>
		<div class="tasks">
			<div id="task1">
				<h1>Task 1</h1>
				<form>Имя: <input type="text" id="name"><br>Кол-во пончиков: <input type="text" id="donuts"><br>Минут: <input type="text" id="minutes"><br>Подитог: <input type="text" id="poditog"><br>Налог: <input type="text" id="tax"><br>Итог:<input type="text" id="itog"><br><input type="submit" value="заказать" onclick="placeOrder();"></form>
			</div>
			<div id="task2">
				<h1>Task 2</h1>
				<div class="task1_input">
					<input type="text" name="Input" id="task2_input" />
				</div>
				<input id="sendEmail" type="button" value="Send Email" onclick="sendEmail();"/>
				<input id="cleanInput" type="button" value="Clear" onclick="cleanInput();"/>
			</div>
			<div id="task3">
				<h1>Task 3,4</h1>
				<form name="myForm">Имя: <input type="text" id="name1"><br>Email: <input type="email" id="email1"><br>Date: <input type="date" id="date1"></form>
				<input id="validateForm" type="button" value="Validate Task1 Form" onclick="validateForm('myForm');"/>
			</div>
		</div>
		<div id="task5">
				<h1>Task 5</h1>
				Enter your text here: <input type="text" name="initialText" id="initialText"/>
				Replace what? <input type="text" name="what" id="whatId" placeholder="функция" />
				With what? <input type="text" name="value" id="valueId" placeholder="опять функция?" />
				<input type="button" value="Replace" onclick="processText();"/>
			</div>
		</div>
		<div id="task6">
				<h1>Task 6</h1>
				Enter time string here: <input type="text" name="TimeString" id="timeStringId" placeholder="03:44 PM" />
				<input type="button" value="Validate Time" onclick="validateTime();"/>
			</div>
		</div>
		<div id="task7">
				<h1>Task 7</h1>
				Enter text here: <input type="text" name="text" id="duplicatesStringId" />
				<input type="button" value="Remove Duplicates" onclick="removeDuplicates();"/>
			</div>
		</div>
	</body>
	<script type = "text/javascript" src = "js/app.js"></script>
</html>
