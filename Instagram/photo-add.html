<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Feed</title>
  </head>
  <body>
    <header>
    <img src="img/logo.png" height="250" alt="Логотип соцсети"><img src="img/name.jpg" alt="Название соцсети">
    </header>
    <hr>
    <main>
    	<div>
        <a href="feed.html">Вернуться к новостям</a>
      </div>
      <form method="post" action="feed.html">
        <h1>Создание нового поста</h1>
        <p>
            <label>Текст поста:</label><br>
            <textarea cols="45" rows="5" name="text"></textarea>
        </p>
        <p>
            <label>Загрузить файл</label><br>
          <input type="file" accept="image/jpeg,image/png,image/gif,video/mp4" name="add_file">
        </p>
        <p>
            <button type="submit">Отправить</button>
        </p>
      </form>
    </main>
    <hr>
    <footer>
      &copy; Instagram, 2019
    </footer>
  </body>
</html>
